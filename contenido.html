<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                PERIODOS
                <small>Lista de periodos aperturados</small>
            </h2>
        </div>
        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            LISTA DE PERIODOS ESCOLARES
                        </h2>
                        {{ #BTN-NUEVO-PERIODO# }}
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover dataTable js-exportable" id="tbl-periodos">
                                <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Año</th>
                                    <th>Fecha de inicio</th>
                                    <th>Fecha de termino</th>
                                    <th>Estado</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Código</th>
                                    <th>Año</th>
                                    <th>Fecha de inicio</th>
                                    <th>Fecha de termino</th>
                                    <th>Estado</th>
                                    <th></th>
                                </tr>
                                </tfoot>
                                <tbody>
                                {{ #TABLA-PERIODOS# }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>

<div class="modal fade" id="nuevoPeriodo" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">REGISTRO DE PERIODO ESCOLAR</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <div class=" col-md-4">
                                <label class="form-control" >AÑO ACADÉMICO</label>
                                <div class="form-line">
                                    <select class="form-control" id="cboAnioAcademico" name="cboAnioAcademico" required autofocus>
                                        {{ #CBO-AÑO-ACADEMICO# }}
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4">
                                <label class="form-control" >FECHA DE INICIO</label>
                                <div class="form-line">
                                    <input class="form-control" type="date" id="txtFInicio" required autofocus style="text-transform: uppercase;">
                                </div>
                            </div>
                            <div class=" col-md-4">
                                <label class="form-control" >FECHA DE TERMINO</label>
                                <div class="form-line">
                                    <input class="form-control" type="date" id="txtFTermino" required autofocus style="text-transform: uppercase;">
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <label class="form-control" >DESCRIPCIÓN</label>
                                <div class="form-line">
                                    <textarea class="form-control" id="txtDescripcion" required autofocus style="text-transform: uppercase;"></textarea>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <label class="form-control" >OBSERVACIONES</label>
                                <div class="form-line">
                                    <textarea class="form-control" id="txtObservaciones" required autofocus style="text-transform: uppercase;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal" style="float: left;">CANCELAR</button>
                <button type="button" class="btn btn-primary waves-effect" id="btnGuardarPeriodo">GUARDAR DATOS</button>
            </div>
        </div>
    </div>
</div>
